    <section class="container my-3 border border-dark w-75">
      <h2 class="m-3">REGISTRO</h2>
      <div class="row">
        <form action="" class="row col-12 col-md-6 px-3 ">
          <div class="col-12 m-3" >
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">Es necesario poner el nombre</div>
          </div>
          <div class="col-12 m-3" >
            <label for="nombreDeUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" required>
            <div class="invalid-feedback">Es necesario poner el nombre de usuario</div>
          </div>
          <div class="col-12 m-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Es necesario poner el mail</div>
          </div>
          <div class="col-12 m-3" >
            <label for="contrasenia" class="form-label">Ingesá una contraseña</label>
            <input type="password" class="form-control" id="contrasenia" required>
            <div class="invalid-feedback">Es necesario poner la contraseña</div>
            <i class="bi bi-eye" id="eye"></i>
          </div>   
          <div class="col-12 m-3" >
            <label for="controlContrasenia" class="form-label">Repita su contraseña</label>
            <input type="password" class="form-control" id="controlContrasenia" required>
            <div class="invalid-feedback">Es necesario poner la contraseña</div>
            <i class="bi bi-eye" id="eye"></i>
          </div>

          <button type="submit" class="btn btn-dark w-50 m-auto my-3" onclick="registrarse(this); return false">Registrate</button>
        </form>
          
        </div>
      </div>
