<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nestor Labiuk">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>formulario de inicio de sesion</title>
  </head>

  <body>
    <section class="container my-3 border border-dark w-75">
      <h2 class="m-3">INICIAR SESIÓN</h2>
      <div class="row">
        <form action="" class="row col-12 col-md-6 px-3 " id="login">
          <div class="col-12 m-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Es necesario poner el mail</div>
          </div>
          <div class="col-12 m-3" >
            <label for="contrasenia" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasenia" required>
            <div class="invalid-feedback">Es necesario poner la contraseña</div>
          </div>          
          <button type="submit" class="btn btn-dark w-50 m-auto my-3" onclick="iniciarSesion()">Iniciar sesión</button>
          <a class=" text-center mb-2" href="">Ayuda, no recuerdo mi cuenta</a>
        </form>
        <div class="col-md-6 d-none d-md-block ">
          <h4 class="text-center">Ingresá con el código QR</h4>
          <div class="">
            <img class="w-75" src="../image/qr.png" alt="">
        </div>  
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../scripts/inicio_sesion.js"></script>
  </body>

</html>
